{% extends "base.html" %}

{% block title %}{% if asset %}Edit{% else %}Create{% endif %} Asset{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>{% if asset %}Edit{% else %}Create{% endif %} Asset</h2>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label required">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="type_id" class="form-label required">Asset Type</label>
                <select class="form-select" id="type_id" name="type_id" required>
                    <option value="">Select Asset Type</option>
                    {% for type in asset_types %}
                    <option value="{{ type.id }}">{{ type.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="department" class="form-label required">Department</label>
                <input type="text" class="form-control" id="department" name="department" required>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="quantity" class="form-label required">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="0" required min="0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="unit_price" class="form-label required">Unit Price</label>
                        <input type="number" class="form-control" id="unit_price" name="unit_price" value="0.00" step="0.01" required min="0">
                    </div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-end">
                <a href="/assets" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
