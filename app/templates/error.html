{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">{{ title | default("Error") }}</h3>
            </div>
            <div class="card-body">
                <p class="mb-0">{{ message }}</p>
                {% if back_url %}
                <div class="mt-4">
                    <a href="{{ back_url }}" class="btn btn-primary">Go Back</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
